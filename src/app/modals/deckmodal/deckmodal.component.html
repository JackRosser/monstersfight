<ul [class]="deckModal">
  <li
    *ngFor="let card of myDeck"
    class="cursor-pointer flex flex-col items-center text-white justify-start border"
    [ngStyle]="{
      'background-image': 'url(' + card.sfondo + ')',
      'background-size': 'cover',
      'background-position': 'center'
    }"
  >
    <div class="relative">
      <img
        [src]="card.img"
        alt="immagine"
        class="w-full hover:brightness-[1.2]"
      />
      <div class="flex p-3 gap-3 justify-between items-center">
        <div class="border">
          <div
            class="text-center flex justify-start gap-x-5 bg-black bg-opacity-50 p-1"
          >
            <p
              before="ATK"
              class="before:content-[attr(before)] before:font-medium before:italic"
            >
              {{ card.atk }}
            </p>
            <p
              before="DEF"
              class="before:content-[attr(before)] before:font-medium before:italic"
            >
              {{ card.def }}
            </p>
          </div>
          <div
            class="text-center flex justify-center gap-x-5 bg-black bg-opacity-50 p-1"
          >
            <p
              before="HP"
              class="before:content-[attr(before)] before:font-medium before:italic"
            >
              {{ card.hp }}
            </p>
            <p
              before="STA"
              class="before:content-[attr(before)] before:font-medium before:italic"
            >
              {{ card.stamina }}
            </p>
            <p
              before="SPD"
              class="before:content-[attr(before)] before:font-medium before:italic"
            >
              {{ card.speed }}
            </p>
          </div>
        </div>
        <img
          [src]="card.icon"
          alt="icon"
          class="rounded-full max-h-[50px] absolute top-3 left-3"
        />
        <!-- inizio cestino -->
        <div
          class="flex justify-center items-center p-3 rounded-full bg-red-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class=""
            viewBox="0 0 16 16"
            (click)="deleteCard(card.id)"
          >
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
            />
          </svg>
        </div>
        <!-- fine cestino -->
      </div>
    </div>
  </li>
</ul>
