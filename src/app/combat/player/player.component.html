<div
  *ngIf="playerInGame"
  class="flex flex-col items-center border shadow-md p-3 max-h-[90vh] w-full max-w-full"
  [ngStyle]="{
    background: background,
    'background-position': 'center',
    animation: battleAnimationPlayer,
    'background-size': 'cover'
  }"
>
  <img
    [src]="playerInGame.img"
    alt="imagemonster"
    class="w-full max-h-[50vh] object-contain"
  />

  <div class="bg-black w-full flex flex-col items-start h-[30px] justify-end">
    <div
      class="bg-green-500 shadow-inner"
      [ngStyle]="{ width: barraHpPlayer, height: '15px' }"
    ></div>
    <div
      class="bg-sky-400 shadow-inner"
      [ngStyle]="{ width: barraStaminaPlayer, height: '15px' }"
    ></div>
  </div>

  <div class="flex justify-evenly gap-2 p-3 w-full">
    <div
      class="text-white flex flex-col items-center justify-center gap-2 my-2 w-1/3"
    >
      <img
        src="services/icons/arena/atk.webp"
        alt="atkicon"
        class="max-h-[50px] rounded-full"
      />
      <span class="bg-black px-2 rounded-full">{{ playerInGame.atk }}</span>
    </div>
    <div
      class="text-white flex flex-col items-center justify-center gap-2 my-2 w-1/3"
    >
      <img
        src="services/icons/arena/def.webp"
        alt="atkicon"
        class="max-h-[50px] rounded-full"
      />
      <span class="bg-black px-2 rounded-full">{{ playerInGame.def }}</span>
    </div>
    <div
      class="text-white flex flex-col items-center justify-center gap-2 my-2 w-1/3"
    >
      <img
        src="services/icons/arena/speed.webp"
        alt="atkicon"
        class="max-h-[50px] rounded-full"
      />
      <span class="bg-black px-2 rounded-full">{{ playerInGame.speed }}</span>
    </div>
  </div>

  <div class="flex gap-5 justify-evenly p-2 w-full">
    <button
      (click)="battleOutput()"
      class="bg-slate-500 p-2 rounded-3xl text-white hover:bg-green-500 hover:text-black hover:scale-110 transition-transform duration-300 active:scale-100 w-1/3 text-[0.5rem] md:text-[1rem]"
    >
      ATK
    </button>
    <button
      class="bg-slate-500 p-2 rounded-3xl text-white hover:bg-orange-500 hover:text-black hover:scale-110 transition-transform duration-300 active:scale-100 w-1/3 text-[0.5rem] md:text-[1rem]"
    >
      SWITCH
    </button>
  </div>
</div>
