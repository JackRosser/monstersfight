<div
  *ngIf="opponentCards.length > 0"
  class="flex flex-col items-center border shadow-md p-3 max-h-[90vh] w-full max-w-full"
  [style]="background"
>
  <img
    [src]="monsterActive.img"
    alt="imagemonster"
    class="w-full max-h-[50vh] object-contain"
  />

  <div class="bg-black w-full flex flex-col items-start">
    <div class="bg-green-500 p-2 shadow-inner" [style]="hp"></div>
    <div class="bg-sky-400 p-2 shadow-inner" [style]="stamina"></div>
  </div>

  <div class="flex justify-evenly gap-2 p-3 w-full">
    <div
      class="text-white flex flex-col items-center justify-center gap-2 my-2 w-1/3"
    >
      <img
        src="services/icons/arena/atk.webp"
        alt="atkicon"
        class="max-h-[50px] rounded-full"
      />
      <span class="bg-black px-2 rounded-full">{{ monsterActive.atk }}</span>
    </div>
    <div
      class="text-white flex flex-col items-center justify-center gap-2 my-2 w-1/3"
    >
      <img
        src="services/icons/arena/def.webp"
        alt="atkicon"
        class="max-h-[50px] rounded-full"
      />
      <span class="bg-black px-2 rounded-full">{{ monsterActive.def }}</span>
    </div>
    <div
      class="text-white flex flex-col items-center justify-center gap-2 my-2 w-1/3"
    >
      <img
        src="services/icons/arena/speed.webp"
        alt="atkicon"
        class="max-h-[50px] rounded-full"
      />
      <span class="bg-black px-2 rounded-full">{{ monsterActive.speed }}</span>
    </div>
  </div>
</div>
