<section class="relative">
  <div
    id="#finebattaglia"
    class="bg-black absolute w-full h-full z-40 bg-opacity-0 transition-opacity duration-1000"
  ></div>
  <app-counters></app-counters>
  <video
    src="video/arena.mp4"
    muted
    loop
    autoplay
    class="h-[100vh] w-[100vw] object-cover object-center"
  ></video>
  <div
    class="absolute flex bottom-0 gap-3 md:gap-10 lg:gap-40 justify-center border w-full p-10 h-full items-center md:items-end"
  >
    <app-player
      [battleAnimationPlayer]="battleAnimationPlayer"
      [toggleAnimation]="toggleAnimation"
      (battleAnimationEmit)="battle($event)"
    ></app-player>
    <app-opponent
      [battleAnimationOppoent]="battleAnimationOpponent"
      [toggleAnimation]="toggleAnimation"
    ></app-opponent>
  </div>
</section>
