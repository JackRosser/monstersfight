<div *ngIf="alertToggle" id="alert-troppe-carte" [class]="alertMostrato">
  <p class="text-center">Non puoi inserire pi√π di 6 carte nel deck</p>
  <button
    class="border px-5 hover:bg-white hover:text-black"
    (click)="closeAlert()"
  >
    ok
  </button>
</div>
<div *ngIf="monstersList" class="flex flex-col items-center gap-5">
  <app-selectattribute
    (iconaScelta)="elementFilter($event)"
    (iconaTotale)="showAll($event)"
  ></app-selectattribute>
  <ul
    class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-3 xl:grid-cols-5 gap-3"
  >
    <li
      *ngFor="let monster of monstersList; let i = index"
      class="cursor-pointer hover:brightness-125 hover:shadow-2xl relative rounded-3xl active:scale-90 active:opacity-50 transition-transform duration-[300ms]"
      (mouseover)="monsterHover(monster)"
      [ngClass]="{ yellowbox: monster.indeck }"
      (click)="addCardInDeck(monster, monster.id)"
    >
      <h2
        class="text-[0.8rem] md:text-sm absolute top-0 left-0 w-full text-center rounded-tl-3xl rounded-tr-3xl backdrop-blur-[1px] bg-black bg-opacity-40 text-white"
      >
        {{ monstersList[i].name }}
      </h2>
      <img
        [attr.src]="monster?.icon"
        class="absolute max-h-[2rem] md:max-h-[3.5rem] end-0 bottom-0 rounded-br-3xl rounded-tl-3xl"
      />

      <img [attr.src]="monstersList[i].img" class="rounded-3xl shadow-md" />
    </li>
  </ul>
</div>
