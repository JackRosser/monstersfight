<app-navbar></app-navbar>
<section
  *ngIf="monstersList"
  class="flex w-full h-full flex-col lg:flex-row appear"
>
  <!-- mostro principale a sinistra -->
  <div
    class="w-full h-1/2 lg:w-1/2 lg:h-full xl:w-1/3 bg-cover bg-center md:bg-top lg:bg-center flex flex-col justify-end lg:justify-center visibile"
    [style]="monsterBg"
  >
    <!--img grande a sinistra  -->
    <app-mainmonster></app-mainmonster>
  </div>
  <div
    class="w-full h-1/2 lg:w-1/2 lg:h-full xl:w-2/3 p-3 md:px-5 overflow-auto flex flex-col items-center gap-y-5"
  >
    <!-- previews dei mostri sulla destra -->
    <app-previews (nuovoBg)="inputBg($event)"></app-previews>
  </div>
</section>
