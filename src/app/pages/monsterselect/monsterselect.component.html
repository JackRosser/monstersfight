<section *ngIf="monstersList" class="flex w-full h-full flex-col lg:flex-row">
  <!-- mostro principale a sinistra -->
  <div
    class="w-full h-1/2 lg:w-1/2 lg:h-full xl:w-1/3 bg-cover bg-center md:bg-top lg:bg-center flex flex-col justify-end lg:justify-center visibile"
    [style]="monsterBg"
  >
    <app-mainmonster
      [monstersList]="monstersList"
      [monsterBg]="monsterBg"
      [monsterListActive]="monsterListActive"
    ></app-mainmonster>
  </div>
  <div
    class="w-full h-1/2 lg:w-1/2 lg:h-full xl:w-2/3 p-3 md:px-5 overflow-auto"
  >
    <!-- previews -->
    <app-previews
      [monstersList]="monstersList"
      [monsterHover]="monsterHover.bind(this)"
      [activeBorder]="activeBorder"
    ></app-previews>
  </div>
</section>
